<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Login</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn-res.bangalores.best/wp-content/uploads/2022/11/NMIT-3.jpg?strip=all&lossy=1&w=2560&ssl=1') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }
    .login-container {
      background: rgba(255,255,255,0.97);
      padding: 32px 28px;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      text-align: center;
      width: 340px;
    }
    h2 {
      color: #3a0ca3;
      margin-bottom: 18px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      text-align: left;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 22px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(135deg, #00b4d8, #7209b7);
      color: white;
    }
    button:hover {
      background: linear-gradient(135deg, #7209b7, #00b4d8);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>User Login</h2>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
      <div id="loginMessage" style="margin-top:15px;color:red;"></div>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('loginMessage');
      if (username === 'admin' && password === '1234') {
        message.style.color = 'green';
        message.textContent = 'Login successful!';
        localStorage.setItem('isAuthenticated', 'true');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        message.style.color = 'red';
        message.textContent = 'Invalid username or password.';
      }
    });
  </script>
</body>
</html>
